<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getapi() {
            return fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch posts');
                    }
                    return response.json();
                })
                .then(data => {
                    const titles = data.slice(0, 5).map(post => post.title);
                    return titles;
                })
                .catch(error => {
                    throw error;
                });
        }

        getapi()
            .then(titles => {
                console.log(titles);
                console.log(`Ist value = ${titles[0]}`);
                console.log(`2nd value = ${titles[1]}`);
                console.log(`3rd value = ${titles[2]}`);
                console.log(`4th value = ${titles[3]}`);
                console.log(`5th value = ${titles[4]}`);
            })
            .catch(error => {
                console.error('Error fetching post titles:', error.message);
            });
    </script>
</body>
</html>
